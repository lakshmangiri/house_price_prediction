<div class="landing-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 l-card">
                <mat-card class="mat-elevation-z1">
                    <form class="form">
                        <mat-card-content class="p-3">
                            <mat-form-field class="form-field" appearance="legacy">
                                <mat-label>-- Select a city --</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let items of cityItems" value="{{ items.city }}">{{ items.city }}</mat-option>
                                </mat-select>
                                </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions class="p-3 text-center">
                            <button mat-raised-button color=primary>Submit</button>
                        </mat-card-actions>
                    </form>
                </mat-card>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
